<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Randomiser</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Enable Full-Screen Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Revision Randomiser">

    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
</head>
<body>

    <!-- ðŸ”¹ Header Bar -->
	<header>
		<h1>Revision Randomiser</h1>
		<button id="darkModeToggle">ðŸŒ™</button>
		<button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
	</header>

    <div class="container">
        <!-- Upload Excel File -->
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <button onclick="loadFile()">Upload Excel</button>

        <!-- Toggle Selection Checkboxes -->
        <div class="toggle-options">
            <label>
                <input type="checkbox" id="contentOnly" onchange="toggleSelection('content')">
                Content Cards Only
            </label>
            <label>
                <input type="checkbox" id="functionOnly" onchange="toggleSelection('function')">
                Instruction Cards Only
            </label>
        </div>

		<!-- Flashcards Display -->
		<div class="flashcard-container">
			<div class="flashcard" id="content-card">Content</div>
			<div class="flashcard" id="function-card">Instruction</div>
		</div>

		<button onclick="generateFlashcards()">Generate</button>

    </div>

<!-- Sidebar -->
<div id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
    <h2>Select Groups & Cards</h2>

    <!-- Select All Feature -->
    <label class="select-all">
        <input type="checkbox" id="selectAllContent" onchange="toggleAllContent()"> Select All Content Cards
    </label>

    <label class="select-all">
        <input type="checkbox" id="selectAllFunctions" onchange="toggleAllFunctions()"> Select All Function Cards
    </label>

    <!-- Content Selection -->
    <div id="groupSelection"></div>

    <!-- Function Selection -->
    <div class="collapsible-container">
        <div class="collapsible-header" onclick="toggleFunctionSelection()">
            <strong>Select Instruction Cards</strong> â–¼
        </div>
        <div id="functionSelection" class="collapsible-content"></div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<link rel="manifest" href="manifest.json">
